modules:
  - type: dnf
    repos:
      keys:
        - https://packages.microsoft.com/keys/microsoft.asc
      files:
        - https://packages.microsoft.com/yumrepos/vscode/config.repo
    install:
      packages:
        - rustup
        - perl
        - black
        - python3-isort
        - python3-yapf
        - arm-none-eabi-binutils-cs
        - arm-none-eabi-gcc-cs
        - arm-none-eabi-gcc-cs-c++
        - arm-none-eabi-newlib
        - avr-binutils
        - avr-gcc
        - avr-gcc-c++
        - avr-libc
        - avrdude
        - clang
        - clang-tools-extra
        #- dfu-programmer
        - dfu-util
        - kernel-devel
        - android-tools
        - opam
        - java-latest-openjdk-devel
        - python3-ramalama
        - butane
        - ansible
        - ansible-collection-community-general
        - code
    group-install:
      with-optional: false
      packages:
        - c-development
        - development-tools
